<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<table>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.publisher.name}"></td>
        <td th:text="${book.isbn}"></td>
    </tr>
</table>
</body>
</html>
